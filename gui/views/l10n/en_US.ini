text = renpy-update-tl v%s\n\nUpdate Ren'Py visual novels’ translation files to match their script.\n\n<a href="https://github.com/SirNickolas/renpy-update-tl" title="github.com/SirNickolas/renpy-update-tl">Web page</a>, <a href="https://github.com/SirNickolas/renpy-update-tl/releases" title="github.com/SirNickolas/renpy-update-tl/releases">Check for updates</a>.\n\nWritten by Nickolay “SirNickolas” Bukreyev (<a href="mailto:buknik95@ya.ru" title="buknik95@ya.ru">e-mail</a>).\n\nThe program icon made by <a href="https://www.flaticon.com/authors/smashicons" title="flaticon.com/authors/smashicons">Smashicons</a> from <a href="https://www.flaticon.com/">flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>.\nThe rest of the program is licensed under the <a href="https://choosealicense.com/licenses/mit/" title="Massachusetts Institute of Technology">MIT</a> license.
