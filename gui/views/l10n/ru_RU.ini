[About]
title = О программе
text = renpy-update-tl v%s\n\nПриведение файлов перевода в соответствие со сценарием для визуальных новелл Ren'Py.\n\n<a href="https://github.com/SirNickolas/renpy-update-tl" title="github.com/SirNickolas/renpy-update-tl">Страница программы</a>, <a href="https://github.com/SirNickolas/renpy-update-tl/releases" title="github.com/SirNickolas/renpy-update-tl/releases">Проверить обновления</a>.\n\nАвтор — Николай SirNickolas Букреев (<a href="mailto:buknik95@ya.ru" title="buknik95@ya.ru">почта</a>).\n\nИконка программы сделана <a href="https://www.flaticon.com/authors/smashicons" title="flaticon.com/authors/smashicons">Smashicons</a> (скачана с <a href="https://www.flaticon.com/">flaticon.com</a>) и распространяется под лицензией <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>.\nСама программа (за исключением иконки) распространяется под лицензией <a href="https://choosealicense.com/licenses/mit/" title="Massachusetts Institute of Technology">MIT</a>.
