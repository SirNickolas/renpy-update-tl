text = renpy-update-tl v%s\n\nПриведение файлов перевода в соответствие со сценарием для визуальных новелл Ren'Py.\n\n<a href="https://github.com/SirNickolas/renpy-update-tl" title="github.com/SirNickolas/renpy-update-tl">Страница программы</a>, <a href="https://github.com/SirNickolas/renpy-update-tl/releases" title="github.com/SirNickolas/renpy-update-tl/releases">Проверить обновления</a>.\n\nАвтор — Николай SirNickolas Букреев (<a href="mailto:buknik95@ya.ru" title="buknik95@ya.ru">почта</a>).
